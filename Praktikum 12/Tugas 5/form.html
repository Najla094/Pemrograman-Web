<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validationform() {
            var nameInput = document.getElementById('name');
            var emailInput = document.getElementById('email');
            var Jam_KeberangkatanInput = document.getElementById('time');
            var tujuan_keberangkatanInput = document.getElementById('tujuan_keberangkatan');
            var jumlah_tiketInput = document.getElementById('jumlah_tiket');
    
            var name = nameInput.value.trim();
            var email = emailInput.value.trim();
            var Jam_Keberangkatan = Jam_KeberangkatanInput.value.trim();
            var tujuan_keberangkatan = tujuan_keberangkatanInput.value.trim();
            var jumlah_tiket = jumlah_tiketInput.value.trim();
    
            // Reset error messages
            clearErrors();
    
            var isValid = true;
    
            if (name === '') {
                displayError('name-error', 'Please enter your name.');
                isValid = false;
            }
    
            if (email === '' || !isValidEmail(email)) {
                displayError('email-error', 'Please enter a valid email.');
                isValid = false;
            }
    
            if (Jam_Keberangkatan === '') {
                displayError('time-error', 'Please enter departure time.');
                isValid = false;
            }
    
            if (tujuan_keberangkatan === '') {
                displayError('tujuan-keberangkatan-error', 'Please enter destination.');
                isValid = false;
            }
    
            if (isNaN(jumlah_tiket) || jumlah_tiket == 0) {
                displayError('jumlah-tiket-error', 'Please enter a valid ticket quantity.');
                isValid = false;
            }
    
            if (isValid) {
                // If the form is valid, display the data
                displayFormData(name, email, Jam_Keberangkatan, tujuan_keberangkatan, jumlah_tiket);
            }
        }
    
        function displayError(id, message) {
            var errorElement = document.getElementById(id);
            errorElement.textContent = message;
        }
    
        function clearErrors() {
            var errorElements = document.querySelectorAll('.error');
            errorElements.forEach(function (element) {
                element.textContent = '';
            });
        }
    
        function isValidEmail(email) {
            // Basic email validation using regular expression
            var emailRegex = /^\S+@\S+\.\S+$/;
            return emailRegex.test(email);
        }
    
        function displayFormData(name, email, Jam_Keberangkatan, tujuan_keberangkatan, jumlah_tiket) {
            var displayDataElement = document.getElementById('display-data');
            displayDataElement.innerHTML =
                '<h2>Form Data:</h2>' +
                '<p><strong>Name:</strong> ' + name + '</p>' +
                '<p><strong>Email:</strong> ' + email + '</p>' +
                '<p><strong>Jam Keberangkatan:</strong> ' + Jam_Keberangkatan + '</p>' +
                '<p><strong>Tujuan Keberangkatan:</strong> ' + tujuan_keberangkatan + '</p>' +
                '<p><strong>Jumlah Tiket:</strong> ' + jumlah_tiket + '</p>';
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #validation-form {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            margin-top: -8px;
            margin-bottom: 8px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #display-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="validation-form">
    <label for="name">Nama Pelanggan:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <div id="name-error" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <div id="email-error" class="error"></div>

    <label for="Jam_Keberangkatan">Jam Keberangkatan:</label>
    <input type="time" id="time" placeholder="Enter time">
    <div id="time-error" class="error"></div>

    <label for="tujuan_keberangkatan">Tujuan Keberangkatan:</label>
    <input type="text" id="tujuan_keberangkatan" placeholder="Enter tujuan-keberangkatan">
    <div id="tujuan-keberangkatan-error" class="error"></div>

    <label for="jumlah_tiket">Jumlah Tiket:</label>
    <input type="number" id="jumlah_tiket" placeholder="Enter jumlah-tiket">
    <div id="jumlah-tiket-error" class="error"></div>

    <button onclick="validationform()">Submit</button>
</div>

<div id="display-data"></div>



</body>
</html>
