<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang ke Rupiah</title>
    <script>
        function Konversi() {
            // Tangkap Jumlah & Jenis nya
            let jumlah = document.getElementById("jumlah").value;
            let jenis = document.getElementById("jenis").value;
            let nilaiTukar = 0;

            // Cek jenis mata uang -> dapet nilaiTukar
            switch (jenis) {
                case "USD":
                    nilaiTukar = 9915;
                    break;
                case "SGD":
                    nilaiTukar = 13472; 
                    break;
                case "MYR":
                    nilaiTukar = 874; 
                    break;
                case "JPY":
                    nilaiTukar = 120; 
                    break;
                case "EUR":
                     nilaiTukar = 15888; 
                     break;
                case "SAR":
                     nilaiTukar = 3592; 
                     break;
            }

            // Bikin Rumus
            let hasilKonversi = jumlah * nilaiTukar;

            // Tampilan Hasilnya
            document.getElementById("hasil").value = hasilKonversi;
        }
    </script>
</head>
<body>
    <h1> Konversi Mata Uang ke Rupiah</h1>

    <table border="1">
        <!--Baris 1-->
        <tr>
            <th>Masukkan Nilai</th>
            <th>Jenis Mata Uang</th>
            <th>Nilai Rupiah</th>
        </tr>
        <tr>
            <td>
                <input type="number" name="jumlah" id="jumlah" onchange="Konversi()"/>
            </td>
            <td>
                <select name="jenis" id="jenis" onchange="Konversi()">
                    <option value="USD">Dollar US</option>
                    <option value="SGR">Dollar Singapore</option>
                    <option value="MYR">Ringgit Malaysia</option>
                    <option value="JPY">Yen Jepang</option>
                    <option value="EUR">Euro</option>
                    <option value="SAR">Riyal Arab</option>
                </select>
            </td>
            <td>
                <input type="text" id="hasil" readonly />
            </td>
        </tr>
    </table>
</body>
</html>
